<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>{% block title %}{% endblock %}WeChat</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .chat-messages {
      height: 400px;
      overflow-y: auto;
    }
  </style>
</head>

<body class="bg-teal-600">
  <nav class="flex items-center justify-between px-4 py-6 bg-teal-800">
    <div>
      <a href="/" class="text-xl text-white">WeChat</a>
    </div>

    <div class="flex items-center space-x-4">
      {% if user.is_authenticated %}
      <a href="/chat/connect/" class="px-5 py-3 rounded-xl text-white bg-teal-600 hover:bg-teal-700">Connect</a>

      <a href="{% url 'user_logout' %}?connection={{connection.id}}">Logout</a>

      {% else %}
      <a href="/chat/login/" class="text-white hover:text-gray-200">Log in</a>

      <a href="/chat/signup/" class="px-5 py-3 rounded-xl text-white bg-teal-600 hover:bg-teal-700">Sign up</a>
      {% endif %}
    </div>

  </nav>
  {% if error_message %}
  <div class="mb-5 p-4 rounded-xl bg-red-300 text-white">
    <p>{{ error_message }}</p>
  </div>

  {% endif %}


  {% block content %} {% endblock %}
  {% block scripts %} {% endblock %}
</body>

</html>

{% extends 'app/base.html' %}

{% block title %}Rooms | {% endblock %}

{% block content %}

    <h1 class="text-3xl lg:text-6xl text-white">Active Users</h1>
</div>

<div class="w-full flex flex-wrap items-center">

        <div class="w-full lg:w-1/4 px-3 py-3">
            <div class="p-4 bg-white shadow rounded-xl text-center">
                <h2 class="mb-5 text-2xl font-semibold">{{ user.fullname }}</h2>



                <form method="post" action="{% url 'connect_users' %}">
                  {% csrf_token %}
                  <!-- <button type="submit" class="px-5 py-3 block rounded-xl text-white bg-teal-600 hover:bg-teal-700">Connect to Another User</button> -->


                  <button type="submit">Find Online Users</button>
                </form>


            </div>
        </div>




</div>
{% endblock %}
